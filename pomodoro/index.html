<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer-container">
      <h1>Pomodoro Timer</h1>

      <div class="modes">
        <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
        <button class="mode-btn" data-mode="shortBreak">Short Break</button>
        <button class="mode-btn" data-mode="longBreak">Long Break</button>
      </div>

      <div id="timer-display">25:00</div>

      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <!-- Stop button often acts like reset or resets to default pomodoro -->
        <button id="stop-btn">Stop (Reset All)</button>
      </div>

      <div class="settings">
        <h2>Settings (minutes)</h2>
        <div class="setting-item">
          <label for="pomodoro-duration">Pomodoro:</label>
          <input type="number" id="pomodoro-duration" value="25" min="1" />
        </div>
        <div class="setting-item">
          <label for="short-break-duration">Short Break:</label>
          <input type="number" id="short-break-duration" value="5" min="1" />
        </div>
        <div class="setting-item">
          <label for="long-break-duration">Long Break:</label>
          <input type="number" id="long-break-duration" value="15" min="1" />
        </div>
        <button id="apply-settings-btn">Apply Settings</button>
      </div>

      <!-- Audio element for the beep -->
      <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
      <!-- Make sure you have a beep.mp3 file in the same directory! -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
